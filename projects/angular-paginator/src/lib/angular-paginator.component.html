<angularPaginator [id]="id" [boundaryLinks]="boundaryLinks" [directionLinks]="directionLinks" [maxSize]="maxSize"
  [rotate]="rotate" [boundaryLinkNumbers]="boundaryLinkNumbers" [forceEllipses]="forceEllipses" #paginator="angularPaginator"
  (pageChange)="pageChange.emit($event)">

  <!-- ======================================== BOOTSTRAP 4 TEMPLATE ======================================== -->
  <ng-container *ngIf="!(autoHide && paginator.pages['length'] <= 1)">
    <nav class="angular-bs4-pagination" [attr.aria-label]="screenReaderPaginationLabel">

      <ng-container *ngIf="paginator.pages['length'] !== 0">
        <ul class="pagination" [ngClass]="className">

          <!-- boundary link -->
          <li class="page-item" *ngIf="boundaryLinks" [ngClass]="{'disabled': (paginator.currentPage === paginator.firstPage) || disabled}">
            <a class="page-link" (click)="paginator.toFirstPage($event)">
              <span aria-hidden="true">{{ firstText }}</span>
              <span class="visually-hidden">{{ screenReaderFirstText }}</span>
            </a>
          </li>

          <!-- direction link -->
          <li class="page-item" *ngIf="directionLinks" [ngClass]="{'disabled': (paginator.currentPage === paginator.firstPage) || disabled}">
            <a class="page-link" (click)="paginator.toPreviousPage($event)">
              <span aria-hidden="true" [innerHTML]="previousText"></span>
              <span class="visually-hidden">{{ screenReaderPreviousText }}</span>
            </a>
          </li>

          <!-- pagination array -->
          <li class="page-item" *ngFor="let page of paginator.pages" [ngClass]="{'active': page['active'], 'disabled': disabled}">
            <a class="page-link" (click)="!page['active'] && paginator.setCurrentPage($event, page['number'])">
              {{ page['text'] }}
              <span class="visually-hidden" *ngIf="!page['active']">{{ screenReaderPageText + ' ' }}{{ page['text'] }}</span>
              <span class="visually-hidden" *ngIf="page['active']">{{ screenReaderCurrentPageText + ' ' }}{{ page['text'] }}</span>
            </a>
          </li>

          <!-- direction link -->
          <li class="page-item" *ngIf="directionLinks" [ngClass]="{'disabled': (paginator.currentPage === paginator.lastPage) || disabled}">
            <a class="page-link" (click)="paginator.toNextPage($event)">
              <span aria-hidden="true" [innerHTML]="nextText"></span>
              <span class="visually-hidden">{{ screenReaderNextText }}</span>
            </a>
          </li>

          <!-- boundary link -->
          <li class="page-item" *ngIf="boundaryLinks" [ngClass]="{'disabled': (paginator.currentPage === paginator.lastPage) || disabled}">
            <a class="page-link" (click)="paginator.toLastPage($event)">
              <span aria-hidden="true" [innerHTML]="lastText"></span>
              <span class="visually-hidden">{{ screenReaderLastText }}</span>
            </a>
          </li>

        </ul>
      </ng-container>

    </nav>
  </ng-container>

</angularPaginator>
